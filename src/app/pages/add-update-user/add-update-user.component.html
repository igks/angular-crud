<h3 class="mb-3">{{user.id === 0 ? "Add User" : "Edit User"}}</h3>

<form>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="user" [(ngModel)]="user.name">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
  </div>
  <div class="row">
    <div class="col-1">
      <a type="submit" class="btn btn-secondary mr-3" routerLink="/user">Cancel</a>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</form>
